{% if validlink %}
    <h2>Заміна паролю</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% else %}
    <p>The password reset link was invalid, possibly because it has already been used.
        Please request a new password reset.
    </p>
{% endif %}
