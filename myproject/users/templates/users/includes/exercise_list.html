{% for item in items %}
<div class="back">
    <div class="content-wrapper">
        <div class="icon">
            <img src="{{ item.icon.url }}" width="50px" height="45px">
        </div>
        <div class="image">
            <img src="{{ item.image.url }}" width="250px" height="150px">
        </div>
        <div class="text">
            <h2>{{ item.description }}</h2>
        </div>
    </div>
</div>
{% endfor %}
