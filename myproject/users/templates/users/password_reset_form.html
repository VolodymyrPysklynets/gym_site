{% load static %}
<link rel="stylesheet" href="{% static 'users/style.css' %}">

<div class="center">
    <h2>Вкажіть пошту</h2>
</div>

<form method="post">
    {% csrf_token %}
    <div class="email">
        <input type="email" name="email" placeholder="Пошта" required>
    </div>
    <div class="button-container">
        <button type="submit">Зберегти</button>
    </div>
</form>
