{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OLIMPIAGYM</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'users/style.css' %}">
    </head>
    <body>
        <script async defer>
            window.onload = function() {
                document.getElementById("registrationForm").reset();
            };
        </script>

        <div class="logo-container">
            <a href="/mainpage">
                <img width="100px" height="auto" src="{% static 'gymsite/images/logo.png' %}" alt="logo"/>
                <p><strong>OLIMPIA GYM</strong></p>
            </a>
        </div>

        <form id="registrationForm" method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="username" placeholder="Нікнейм" required> 
            </div>
        
            <div>
                <input type="email" name="email" placeholder="Пошта" required>
            </div>
        
            <div>
                <input type="password" name="password1" placeholder="Пароль" required>
            </div>
        
            <div>
               <input type="password" name="password2" placeholder="Підтвердіть пароль" required>
            </div>
            {{form.errors}}
            <button type="submit">Зареєструватися</button>
            <a href="{% url 'login' %}" class="login">Увійти</a>
        </form>
    </body>
</html>
